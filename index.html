<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My porfolio.pizza</title>
    <link rel="stylesheet" href="style/style.min.css">
</head>
<body>
    
    <header>
        <section class="container header">
            <div class="header__title uppercase">
                <h1>My projects</h1>
            </div>
            <div class="header__text uppercase">
                <p>this is Inga</p>
            </div>
        </section>
    </header>

    <main>
        <section class="container main">
            <div class="main__title uppercase">
                <h2>Projects</h2>
            </div>
            <div class="main__projects">
                <div class="main__projects-card">
                    <img class="main__projects-img" src="image/cookie_wb.jpg" alt="img website">
                    <p class="main__projects-text uppercase">Cookies</p>
                </div>
                <div class="main__projects-card">
                    <img class="main__projects-img" src="image/world_wb.jpg" alt="img website">
                    <p class="main__projects-text uppercase">World</p>
                </div>
                <div class="main__projects-card">
                    <img class="main__projects-img" src="image/recipes_wb.jpg" alt="img website">
                    <p class="main__projects-text uppercase">Recipes</p>
                </div>
                <div class="main__projects-card">
                    <img class="main__projects-img" src="image/office_wb.jpg" alt="img website">
                    <p class="main__projects-text uppercase">Office</p>
                </div>
                <div class="main__projects-card">
                    <img class="main__projects-img" src="image/fb_wb.jpg" alt="img website">
                    <p class="main__projects-text uppercase">Fabric</p>
                </div>
                <div class="main__projects-card">
                    <img class="main__projects-img" src="image/whitepace_wb.jpg" alt="img website">
                    <p class="main__projects-text uppercase">Whitepace</p>
                </div>
                <div class="main__projects-card">
                    <img class="main__projects-img" src="image/soulTeam_wb.jpg" alt="img website">
                    <p class="main__projects-text uppercase">Enternal Soul Team</p>
                </div>
                <div class="main__projects-card">
                    <img class="main__projects-img" src="image/gPro_wb.jpg" alt="img website">
                    <p class="main__projects-text uppercase">G-pro</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer">
            <div class="footer__title">
                <h2>this is Inga</h2>
            </div>
            <div class="footer__icons">
                <img src="image/icons/icons8-телеграмма-app.svg" alt="icon telegram">
                <img src="image/icons/icons8-github.svg" alt="icon github">
                <img src="image/icons/icons8-codepen.svg" alt="icon codepen">
            </div>
        </section>
    </footer>

</body>
</html>
